    <link href="main.css" rel="stylesheet">

  </head>

  <body>
    
    <section class="section-bg">
      <div class="container">
        <div class="row">

          <div class="card-group">
            <div class="card">
              <img class="card-img-top" src="http://www.webcoderskull.com/img/team4.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Manito</h5>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="http://www.webcoderskull.com/img/team4.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Gilmito</h5>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="http://www.webcoderskull.com/img/team4.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Rhuan</h5>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="http://www.webcoderskull.com/img/team4.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Caitando</h5>
              </div>
            </div>
            <div class="card card__wrapper" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
          </div>

        </div>

        <div class="player__comment">
          <div class="form-group">
            <label for="comment" id="comment__name">Gilmito:</label>
            <textarea class="form-control" rows="8" id="comment"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="save">SALVAR</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Procurar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="form-control form-control-sm" type="text" placeholder="Gilmito">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  <i class="fas fa-times"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-check"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <footer>
        <p class="text-center lead">Developed by Gilmarllen</p>
      </footer>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
