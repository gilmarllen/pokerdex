<html lang="pt">

  <head>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="bootstrap-4.2.1/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

  </head>

  <body>
    
    <section class="section-bg">
      <div class="container">
        <div class="row">

          <div class="card-group">
            <div class="card">
              <span class="deleteIcon"><i class="fas fa-trash-alt"></i></span>
              <img class="card-img-top" src="img/player-default.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Manito</h5>
              </div>
            </div>
            <div class="card bg-warning">
              <span class="deleteIcon"><i class="fas fa-trash-alt"></i></span>
              <img class="card-img-top" src="img/player-default.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Gilmito</h5>
              </div>
            </div>
            <div class="card">
              <span class="deleteIcon"><i class="fas fa-trash-alt"></i></span>
              <img class="card-img-top" src="img/player-default.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Rhuan</h5>
              </div>
            </div>
            <div class="card">
              <span class="deleteIcon"><i class="fas fa-trash-alt"></i></span>
              <img class="card-img-top" src="img/player-default.png" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">Caitando</h5>
              </div>
            </div>
            <div class="card card__wrapper card__empty" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper card__empty" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper card__empty" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper card__empty" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
            <div class="card card__wrapper card__empty" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus fa-6x"></i>
            </div>
          </div>

        </div>

        <div class="player__comment">
          <div class="form-group">
            <label for="comment" id="comment__name">Gilmito:</label>
            <textarea class="form-control" rows="8" id="comment"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="save">SALVAR</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Procurar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="form-control form-control-sm" type="text" placeholder="Gilmito">
                <div class="form-group">
                  <label for="selResponse"></label>
                  <select multiple class="form-control" id="selResponse">
                    <option>Gilmito</option>
                    <option>Rhuan</option>
                    <option>Caitando</option>
                    <option>Ronaldo</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  <i class="fas fa-times"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-check"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <footer>
        <p class="text-center lead">Developed by Gilmarllen</p>
      </footer>
    </section>


    <script src="bootstrap-4.2.1/dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap-4.2.1/dist/js/popper.min.js"></script>
    <script src="bootstrap-4.2.1/dist/js/bootstrap.min.js"></script>
  </body>

</html>
